<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semi-Restful Users</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet" type="text/css">
    <style>
        body{
            padding: 20px;
        }
    </style>
</head>
<body>
        <!-- {# Load the tag library #} -->
        {% load bootstrap3 %}
        
        <!-- {# Load CSS and JavaScript #} -->
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        
        <!-- {# Display django.contrib.messages as Bootstrap alerts #} -->
        {% bootstrap_messages %}
    <div class="container"></div>
    <h1>Users</h1>
            <table class="table table-hover table-bordered">
                <thead class="">
                    <tr>
                        <th>id</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td class="active">{{ user.id }}</td>
                        <td class="active">{{ user.first_name }} {{ user.last_name }}</td>
                        <td class="active">{{ user.email }}</td>
                        <td class="active">{{ user.created_at }}</td>
                        <td><button type="submit" class="btn btn-default"><a href="/users/{{ user.id }}" style="text-decoration:none">Show</a></button> <button type="submit" class="btn btn-default"><a href="/users/{{ user.id }}/edit" style="text-decoration:none">Edit</a></button> <button type="submit" class="btn btn-default"><a href="/users/{{ user.id }}/destroy" style="text-decoration:none">Delete</a></button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <button type="submit" class="btn btn-default"><a href="/users/new" style="text-decoration:none">Add a new user</a></button>

</body>
</html>
