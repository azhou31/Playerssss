<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a User</title>
    <style>
            body{
                padding: 20px;
            }
        </style>
</head>
<body>
    <!-- {# Load the tag library #} -->
    {% load bootstrap3 %}
        
    <!-- {# Load CSS and JavaScript #} -->
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    
    <!-- {# Display django.contrib.messages as Bootstrap alerts #} -->
    {% bootstrap_messages %}
    <div class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <div class="form-group row">
            <h1>Add a new user</h1>
            <form action="/users/create" method="POST">
                {% csrf_token %}
                
                <div class="form-group row"></div>
                    <label class="col-sm-3 col-form-label" for="first_name">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="first_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="last_name">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="last_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="email">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" name="email">
                    </div>
                </div>
                <button type="submit" class="btn btn-default">Create new user</button>
            </form>
            <button class="btn"><a href="/users">Go Back</a></button>
        </div>
    </div>
</body>
</html>
