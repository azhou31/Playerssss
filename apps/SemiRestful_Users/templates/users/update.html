<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update a User</title>
    <style>
        body{
            padding: 20px;
        }
    </style>
</head>
<body>
        {% load bootstrap3 %}
        
        <!-- {# Load CSS and JavaScript #} -->
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        
        <!-- {# Display django.contrib.messages as Bootstrap alerts #} -->
        {% bootstrap_messages %}
    <div class="container">
        <h2>Edit User: {{ user.first_name }} {{ user.last_name }}</h2>
        <h4>Last Updated: {{ user.updated_at }}</h4>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <div class="form-group row">
                <form action="/users/{{ user.id }}/update" method="POST">
                    {% csrf_token %}
                    <div class="form-group row"></div>
                        <label class="col-sm-3 col-form-label" for="first_name">First Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="last_name">Last Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="last_name" value="{{user.last_name}}" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="email">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" name="email" value="{{user.email}}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Update</button>
                    <a href="/" style="text-decoration:none">Cancel</a>
                </form>
            </div>
    </div>
</body>
</html>
