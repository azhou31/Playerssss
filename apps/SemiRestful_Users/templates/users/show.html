<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show</title>
    <style>
            body{
                padding: 20px;
            }
    </style>
</head>
<body>
      <!-- {# Load the tag library #} -->
      {% load bootstrap3 %}
        
      <!-- {# Load CSS and JavaScript #} -->
      {% bootstrap_css %}
      {% bootstrap_javascript %}
      
      <!-- {# Display django.contrib.messages as Bootstrap alerts #} -->
      {% bootstrap_messages %}
    <div class="container">
        <p> <a href="/" style="text-decoration:none">Home</a></p>
        <h1>{{ user.id }}</h1>
        <h3><strong>Full Name: </strong>{{ user.first_name }} {{ user.last_name }}</h3>
        <h3><strong>Email: </strong>{{ user.email }}</h3>            
        <h3><strong>Created At: </strong>{{ user.created_at }}</h3>
        <p><button type="submit" class="btn btn-default"><a href="/users/{{ user.id }}/edit" style="text-decoration: none">Edit</a></button> <button type="submit" class="btn btn-default"><a href="/users/{{ user.id }}/destroy" style="text-decoration: none">Delete</a></button> </p>
    </div>
</body>
</html>
